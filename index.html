<!DOCTYPE html>
<!--(if target dist)>
{{banner}}
<!(endif)-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>PivarMobile</title>
    
    <!--(if target dev)><!-->
    <link rel="stylesheet" href="vendors/idangero/normalize.css">
    <link rel="stylesheet" href="style/css/app.css">
    <link rel="stylesheet" href="style/css/custom.css">
    <link rel="stylesheet" href="style/css/rubrike.css">

      <!-- (indangerous slider) -->
    <link rel="stylesheet" href="vendors/idangero/idangerous.swiper.css">
    <link rel="stylesheet" href="vendors/idangero/idangerous.swiper.3dflow.css">
    <link rel="stylesheet" href="vendors/idangero/appstore.css">
      <!--<!(endif)-->
    
    <!--(if target dist)>
      <link rel="stylesheet" href="style/css/hiapp.min.css?v={{rlsdate}}">
    <!(endif)-->

    <!--(if target dev)><!-->
      <script type="text/javascript">
          var $CONFIG = {};
          $CONFIG['version'] = 'Test';
          $CONFIG['release_time'] = 'Test';
      </script>
    <!--<!(endif)-->

    <!--(if target dist)>
    <script type="text/javascript">
        var $CONFIG = {};
        $CONFIG['version'] = '{{version}}';
        $CONFIG['release_time'] = '{{rlsdate2}}';
    </script>
    <!(endif)-->
  </head>
  <body>
        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>

        <div class="views tabs toolbar-through hidden-toolbar hidden-navbar">
            <div id="ourView" class="view view-main tab active">
               <div class="navbar">
                 <div class="navbar-inner">

                   <div class="left">
                       <img src="style/img/logo.svg" width="90" style="background:none; padding-right: 2px; border-right: 2px solid #4fb950;" alt=""/>
                       <!--<a href="#"  class="refresh-click link">-->
                           <!--<i class="icon ios7-reload"></i>-->
                       <!--</a>-->
                   </div>

                   <div style="color:#CCCCCC!important" class="center sliding i18n" data-i18n="app.name"><span class="current-edition-js"></span></div>

                   <div class="right">
                       <a href="#" class="open-send-popup link icon-only">Številka
                           <!--<i class="icon ios7-filing-outline"></i>-->
                       </a>
                   </div>

                 </div>
               </div>
               <div class="pages navbar-through">
                 <div data-page="ourView" class="page no-swipeback">
                   <!--<div data-distance="50" class="page-content pull-to-refresh-content infinite-scroll">-->
                   <div class="page-content">
                   <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar">
                       <div class="searchbar-input">
                           <input type="search" placeholder="Iskanje"><a href="#" class="searchbar-clear"></a>
                       </div><a href="#" class="searchbar-cancel">Prekliči</a>
                   </form>
                     <!--<div class="pull-to-refresh-layer">-->
                       <!--<div class="preloader"></div>-->
                       <!--<div class="pull-to-refresh-arrow"></div>-->
                     <!--</div>-->
                     <div class="list-block media-list">
                       <div class="load-result"></div>

                       <ul class="time-line-content" id="container">

                       </ul>

                     </div>
                   </div>
                 </div>
               </div>
            </div>

            <div id="contatcView" class="view tab">

                <div class="navbar">
                    <div class="navbar-inner">

                        <div style="color:#4fb950" class="center sliding i18n" data-i18n="app.name"><img src="style/img/logo.svg" width="90" style="background:none;" alt=""/>
                        </div>

                    </div>
                </div>

                <div class="pages navbar-through">
                    <div data-page="contactView" class="page contact-page">
                        <!-- Search bar
                        <form class="searchbar" data-search-list=".contacts-list" data-search-in=".item-title">
                            <div class="searchbar-input">
                                <input type="search" class="i18n" data-i18n="[placeholder]global.search">
                                <a href="#" class="searchbar-clear"></a>
                            </div>
                            <a href="#" class="searchbar-cancel i18n" data-i18n="global.cancel"></a>
                        </form>-->

                        <!-- Search bar overlay
                        <div class="searchbar-overlay"></div>-->

                        <div class="page-content">
                            <div class="list-block media-list contacts-list searchbar-found">
                                <div class="list-group">
                                    <ul></ul>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

            <div id="settingView" class="view tab">
                <div class="navbar">
                    <div class="navbar-inner">

                    <div style="color:#4fb950" class="center sliding i18n" data-i18n="app.name"></div>

                    </div>
                </div>
                <div class="pages navbar-through">
                    <div data-page="setting" class="page">
                    </div>
                </div>

            </div>

            <!-- toolbar start -->
            <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                    <a href="#ourView" class="tab-link active js-open-ourview">
                        <i class="icon ios7-home-outline"></i>
                        <span class="tabbar-label i18n" data-i18n="index.tweet"></span>
                    </a>

                    <a href="#contatcView" class="tab-link">
                        <i class="icon ios7-chatbubble-outline"></i>
                        <span class="tabbar-label i18n" data-i18n="index.contacts"></span>
                    </a>

                    <a href="#settingView" class="tab-link">
                        <i class="icon ios7-gear-outline">
                            <!-- <span class="badge badge-red">4</span> -->
                        </i>
                        <span class="tabbar-label i18n" data-i18n="index.setting"></span>
                    </a>
                </div>
            </div>
            <!-- toolbar end -->
        </div>

        <!-- Please ignore the 404 error when you are not running under PhoneGap environment or delete it. -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="vendors/jquery/jquery.js"></script>
        <script src="vendors/masonry/masonry.min.js"></script>

        <!--(if target dev)><!-->
        <script data-main="script/main" src="vendors/require/require.js"></script>
        <!--<!(endif)-->
        <!-- Don't forget to get the latest Swiper and scrollbar version here-->
        <script src="vendors/idangero/idangerous.swiper-2.0.min.js"></script>
        <script src="vendors/idangero/idangerous.swiper.3dflow-2.0.js"></script>
        <script src="vendors/lodash.min.js"></script>

        
        <!--(if target dist)>
          <script data-main="script/hiapp.min" src="script/require.min.js?v={{rlsdate}}"></script>
        <!(endif)-->

  </body>
  
</html>
